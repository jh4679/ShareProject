<template name="treat"> <!--postpage-->
   <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'patient'}}">Patient</a>
      </div>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav">
          <li><a href="{{pathFor 'treatSubmit'}}">Start treat</a></li> <!--post등록링크-->
          <li><a href="{{pathFor 'patient'}}">Show List</a></li> <!--post 리스트 링크 -->
        </ul>
      </div>
    </div>
   </nav>
  {{> postDiscuss}}
   
</template>

<template name="postDiscuss"> <!--게시글을 눌렀을때 보이는 개별 게시글 -->
  <div class="post">
    <div class="post-content">
      <h2>Title : {{title}}</h2>
      <p>Patient Name : {{patientname}}</p>
      <p>Description</p>
      <p>{{description}}</p>
      <p>medicine</p>
      <p>{{medicine}}</p>
    </div>
  </div>
</template>
