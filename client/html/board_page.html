<template name="postPage"> 
   <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'board'}}">Forum</a>
      </div>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav">
          <li><a href="{{pathFor 'postSubmit'}}">Submit Post</a></li> <!--post등록링크-->
          <li><a href="{{pathFor 'board'}}">Show List</a></li> <!--post 리스트 링크 -->
        </ul>
      </div>
    </div>
   </nav>
  {{> postDiscuss}}
    <ul class="comments">
    {{#each comments}}
      {{> commentItem}}
    {{/each}}
    </ul>

    {{#if currentUser}}
    	{{> commentSubmit}}
  	{{else}}
    	<p>Please log in to leave a comment.</p>
  	{{/if}}
</template>

<template name="postDiscuss"> <!--게시글을 눌렀을때 보이는 개별 게시글 -->
  <div class="post">
    <div class="post-content">
      <h2>Title : {{title}}</h2>
      <span>Author : {{postname}}</span>
      <p>Description</p>
      <p>{{description}}</p>
    </div>
  </div>
</template>
