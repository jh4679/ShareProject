<template name="postEdit">
  <form class="main">
    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="{{title}}" placeholder="Write title" class="form-control"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="Name">Name</label>
        <div class="controls">
            <input name="postname" type="text" value="{{postname}}" placeholder="Write yor name" class="form-control"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="Content">Content</label>
        <div class="controls">
            <input name="description" type="text" value="{{description}}" placeholder="Write description" class="form-control"/>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary submit"/>
        </div>
    </div>
    <hr/>
    <div class="control-group">
        <div class="controls">
            <a class="btn btn-danger delete" href="#">Delete post</a>
        </div>
    </div>
  </form>
</template>
