

<template name="search">
{{#if currentUser}}

	<div id="search-wrap">

		<div class="black searchbar">
	{{> EasySearch.FieldInput field="fileName" index=index attributes=inputAttributes }}
			<span id="searchinput"></span>
		</div>

		<div class="black searchbar" id="searchCheckBox">
		SearchOption:  <label for="name" style="cursor:pointer"><input type="checkbox" id="name" /> 이름</label>
		<label for="filename" style="cursor:pointer"><input type="checkbox" id="filename" /> 파일이름</label>
		<label for="gender" style="cursor:pointer"><input type="checkbox" id="gender" /> 성별</label>
		</div>

		{{#EasySearch.IfInputEmpty index=index }}
			<div class="padded examples black">For example "Park"</div>
		{{else}}
			{{#if resultsCount}}
				<div class="padded count-results black">{{resultsCount}} results found.</div>
			{{/if}}
		{{/EasySearch.IfInputEmpty}}

		SortingOption:  <select class="sorting">
		    <option value="nameup">name_Up</option>
		    <option value="namedown">name_Down</option>
		    <option value="newest">Newest</option>
		    <option value="gender">gender</option>
		</select>

		{{#EasySearch.IfSearching index=index }}
		<br>
			<div>Searching</div>
		{{/EasySearch.IfSearching}}

		{{#EasySearch.IfNoResults index=index }}
			<div class="padded no-results black">No results found</div>
		{{else}}
		{{/EasySearch.IfNoResults}}

		<ol class="leaderboard">
			{{#EasySearch.Each index=index }}
				{{> User}}
			{{/EasySearch.Each}}	
		</ol>


		{{> EasySearch.Pagination index=index maxPages=10 }}
		{{! > EasySearch.LoadMore index=index}}

		{{#if showMore}}
			{{> EasySearch.Input name="mini-index" index=index attributes=inputAttributes }}
			<ul>
				{{#EasySearch.Each name="mini-index" index=index}}
					<li>{{name}}</li>
				{{/EasySearch.Each}}
			</ul>

		{{/if}}
	</div>
{{else}}

	<div id="jokeForm-wrap">
		<center>
			<form class="joke-post">
				<h2 class="form-signin-heading">Log In To Search a File</h2>
				<a href="/login" class="btn btn-md btn-primary" id="login-redir">Login</a>
			</form>
		</center>
	</div>
{{/if}}

<script type="text/javascript">
	$(function() {
		$("#searchCheckBox").change(function () {

			//$("#searchinput").text("{{> EasySearch.FieldInput field='fileName' index=index attributes=inputAttributes }}");	

		});
	});
	
</script>
</template>

<template name="User">
	<li class="user black {{selected}}" id="user-link">
		<span class="name">{{fileName}}</span>
		{{#if selected}}
		<div class="jokeInfo">
			<div>
				<span class="posy blue">{{jokePost}}</span>
			</div>
				<br>
			<div>
				<span class="author">Author: {{author}}</span>
			</div>
				<br>
			<div>
				<span class="red">PatientName: {{patientname}} </span>
			</div>
				<br>
			<div>
				<span class="yellow">birthdate: {{patientbirthdate}} </span>
			</div>
				<br>
			<div>
				<span class="green">gender: {{patientgender}}</span>
			</div>
		</div>
		{{/if}}
	</li>
</template>
