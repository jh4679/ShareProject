<template name="login">
	
	<form class="form-signin">
		<h2 class="form-signin-heading">Account Login</h2>
		<label for="email" class="sr-only">Email Address</label>
		<input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
		<label for="hospital" class="sr-only">Hospital Name</label>
		<input type="text" name="hospital" id="hospital" class="form-control" placeholder="Hospital Name">
		<label for="password" class="sr-only">Password</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Password">
		<button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">Log In</button>
		<p>No Account? <a href="/signup">Create Account</a></p>
	</form>

</template>
